<script>   
//=
//És un operador d'assignació per assignar un valor a la variable de l'esquerra a partir de l'expresió de la dreta.
let x = 10;

//==
//És un operador de comparació, per comparar valors entre dos elements diferents
if (x == 10){
    alert("Comparació feta!");
} 


//===
//És un operador d'igualtat estricta que revisa si dos operadors són iguals i produeix un resultat Booleà.
//A diferència de l'operador d'igualtat regular (==), l'operador de igualtat estricta sempre considera que els operands de diferent tipus de valor són diferents i mai similars.

console.log(1 === 1);
console.log("1" ===  1);
console.log("Igual" === "Igual");
console.log(0 === false);


</script>
